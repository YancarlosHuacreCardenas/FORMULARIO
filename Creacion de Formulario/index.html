<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">    
            <h1>Bienvenido</h1>
            <div class="options">
              <div class="option">
                <input type="radio" name="opcion" id="analisis" value="Analisis"> Análisis de Sistema
              </div>
              <div class="option">
                <input type="radio" name="opcion" id="produccion" value="Produccion"> Producción Agraria
              </div>
            </div>
            <form>
              <input type="text" name="nombre" placeholder="Nombre completo"  class="styled-input">
              <input type="text" name="apellidos" placeholder="Apellidos"  class="styled-input">
              <input type="number" name="edad" placeholder="Edad" class="styled-input">
              <input type="email" name="correo" placeholder="Correo"   class="styled-input">
              <input type="password" name="contraseña" placeholder="Contraseña"   class="styled-input">
              <p><a class="forgot-password" href="#">¿Olvidó su contraseña?</a></p>
              <div class="terms-and-conditions">
                <input type="checkbox" id="politica" name="politica" value="aceptada">
                <label for="politica">Aceptar la política de privacidad y los Términos y Condiciones</label>
              </div>
              <button class="register-button" type="submit" id="register-button">REGISTRARME</button>
              <p id="registration-message" style="display: none;">¡Te has registrado con éxito!</p>
            </form>
          </div>
</body>
</html>
